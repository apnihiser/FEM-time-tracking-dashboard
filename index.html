<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/site.css" />
    <script defer src="js/site.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <article class="col-2">

        <!-- CONTROL PANEL -->
        <div class="control-card border-radius-med">
          <div class="user-info padding-med border-radius-med">
            <img class="control-img" src="images/image-jeremy.png" alt="Headshot of Jeremy Robson" />
            <h3 class="control-card-header">Report for</h3>
            <h1 class="control-card-name ">Jeremy Robson</h1>
          </div>
          <div class="time-selector padding-med">
            <div class="time-period"><a href= "#" class="link daily-link">Daily</a></div>
            <div class="time-period"><a href= "#" class="link weekly-link">Weekly</a></div>
            <div class="time-period"><a href= "#" class="link monthly-link">Monthly</a></div>
          </div>
        </div>

        <div class="cards-container col-3 ">

        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/apnihiser">Adam Nihiser</a>.
      </div>
    </footer>
  </body>

  </body>
</html>
